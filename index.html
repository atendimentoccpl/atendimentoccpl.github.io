<script type='text/javascript'>//<![CDATA[

    }else if(curHr<18){
          saudacao.innerHTML = "boa tarde!";
    }else{
          saudacao.innerHTML = "boa noite!";
    }
}

	window.location = window.location;
},
1000*60);
